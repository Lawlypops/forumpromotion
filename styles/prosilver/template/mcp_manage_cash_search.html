<!-- INCLUDE mcp_header.html -->

<form method="post" name="manage_cash">
	<h2>{L_MCP_MANAGE_CASH}</h2>

	<div class="panel">
		<div class="inner">
			<fieldset>
				<dl>
					<!-- IF S_ERROR -->
						<dd class="error">
							{ERROR_MSG}
						</dd>
					<!-- ENDIF -->
					<dt><label for="username">{L_SELECT_USER}{L_COLON}</label></dt>
					<dd>
						<input name="username" id="username" type="text" class="inputbox" required="required" />
					</dd>
					<dd>
						<strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong>
					</dd>
				</dl>
			</fieldset>
		</div>
	</div>

	<fieldset class="submit-buttons">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		<input type="reset" value="{L_RESET}" name="reset" class="button2" />
	</fieldset>
</form>

<!-- INCLUDE mcp_footer.html -->
